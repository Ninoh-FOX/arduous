name: Latest
on:
  workflow_run:
    workflows: [CI]
    branches: [main]
    types: [completed]
jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          path: ./
      - uses: eine/tip@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: 'latest'
          files: |
            ./arduous_libretro.linux.so
